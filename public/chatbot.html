<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    #chatbox {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 20px;
    }
    .user {
      font-weight: bold;
      color: #1a73e8;
    }
    .bot {
      background-color: #f9f9f9;
      border-left: 4px solid #1a73e8;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    textarea, button, select {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
    }
    pre, code {
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üí¨ Gemini Chatbot</h2>
    <div id="messages"></div>

    <textarea id="prompt" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."></textarea>
    <select id="model">
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-pro">gemini-2.0-pro</option>
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
    </select>
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value.trim();
      const model = document.getElementById("model").value;
      if (!prompt) return;

      addMessage("You", prompt);

      document.getElementById("prompt").value = "";

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, model })
        });

        const data = await res.json();
        const formatted = formatMarkdown(data.reply || "No response.");
        addMessage("Bot", formatted, true);
      } catch (err) {
        console.error(err);
        addMessage("Bot", "‚ùå L·ªói khi g·ªçi API.");
      }
    }

    function addMessage(sender, text, isHTML = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      const senderSpan = document.createElement("div");
      senderSpan.className = "user";
      senderSpan.textContent = `${sender}:`;

      const contentDiv = document.createElement("div");
      contentDiv.className = "bot";
      if (isHTML) {
        contentDiv.innerHTML = text;
      } else {
        contentDiv.textContent = text;
      }

      msgDiv.appendChild(senderSpan);
      msgDiv.appendChild(contentDiv);
      messagesDiv.appendChild(msgDiv);

      window.scrollTo(0, document.body.scrollHeight);
    }

    // Simple Markdown formatter
    function formatMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>")
        .replace(/`([^`]+)`/g, "<code>$1</code>")
        .replace(/\n/g, "<br>");
    }
  </script>
</body>
</html>
