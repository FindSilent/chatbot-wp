<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #222;
      --card: #fff;
      --highlight: #1a73e8;
      --bot-bg: #f9f9f9;
      --error-bg: #ff4d4d;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --bot-bg: #2a2a2a;
      --error-bg: #cc0000;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
      transition: 0.3s;
    }
    #chatbox {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 20px;
      position: relative;
    }
    .user {
      font-weight: bold;
      color: var(--highlight);
    }
    .bot {
      background-color: var(--bot-bg);
      border-left: 4px solid var(--highlight);
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--error-bg);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
      word-wrap: break-word;
    }
    textarea, button, select {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8em;
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üí¨ Gemini Chatbot</h2>
    <div id="messages"></div>

    <textarea id="prompt" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n... (Enter ƒë·ªÉ g·ª≠i, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng)"></textarea>
    <select id="model">
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-pro">gemini-2.0-pro</option>
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
    </select>
    <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp">
    <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png" />

    <div id="controls">
      <button onclick="sendMessage()">G·ª≠i</button>
      <button onclick="resetChat()">üîÑ Reset</button>
      <button onclick="toggleDarkMode()">üåì Dark Mode</button>
      <button onclick="exportChat()">üìÑ Xu·∫•t File</button>
    </div>
  </div>

  <script type="module">
    const messagesDiv = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const imageInput = document.getElementById("imageInput");
    const fileInput = document.getElementById("fileInput");
    const localKey = "chat_history";
    let history = [];
    let isSending = false;

    // Load saved chat history
    window.onload = () => {
      const saved = localStorage.getItem(localKey);
      if (saved) {
        const parsed = JSON.parse(saved);
        parsed.forEach(msg => {
          addMessage(msg.sender, formatMarkdown(msg.text), true);
        });
        history = parsed
          .filter(m => m.sender === "You" || m.sender === "Bot")
          .map(m => ({
            role: m.sender === "You" ? "user" : "model",
            parts: [{ text: m.text }],
          }));
      }
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };

    // Preview image before sending
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.className = "preview-img";
        messagesDiv.appendChild(img);
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    // Handle .txt file upload
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (file) {
        if (file.type === "text/plain") {
          const text = await file.text();
          promptInput.value += text;
        } else if (file.type === "application/pdf") {
          showError("PDF upload ch∆∞a ƒë∆∞·ª£c h·ªó tr·ª£. H√£y tr√≠ch xu·∫•t vƒÉn b·∫£n tr∆∞·ªõc.");
        } else {
          showError("ƒê·ªãnh d·∫°ng file kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£.");
        }
        fileInput.value = ""; // Reset file input
      }
    });

    // Debounced sendMessage
    async function sendMessage() {
      if (isSending) return;
      isSending = true;

      const prompt = promptInput.value.trim();
      const model = document.getElementById("model").value;
      const imageFile = imageInput.files[0];

      if (!prompt && !imageFile) {
        showError("Vui l√≤ng nh·∫≠p c√¢u h·ªèi ho·∫∑c ch·ªçn ·∫£nh.");
        isSending = false;
        return;
      }

      addMessage("You", prompt || "[ƒê√£ g·ª≠i ·∫£nh]");
      promptInput.value = "";
      const thinking = addMessage("Bot", "<em>ƒêang suy nghƒ©...</em>", true);

      try {
        let body = { prompt, model, history };

        if (imageFile) {
          const reader = new FileReader();
          reader.onload = async () => {
            const base64 = reader.result.split(",")[1];
            const mimeType = imageFile.type;

            try {
              const res = await fetch("/api/gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ...body, image: { data: base64, mimeType } }),
              });
              const data = await res.json();

              if (!res.ok || data.error) {
                throw new Error(data.error?.message || `L·ªói kh√¥ng x√°c ƒë·ªãnh (${data.code || "UNKNOWN"})`);
              }

              const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
              updateMessage(thinking, formatMarkdown(reply));
              history = data.history || [...history, { role: "user", parts: [{ text: prompt }] }, { role: "model", parts: [{ text: reply }] }];
              saveToLocal();
              imageInput.value = "";
            } catch (err) {
              showError(`L·ªói: ${err.message}${err.message.includes("SUPABASE_ERROR") ? " (Ki·ªÉm tra c·∫•u h√¨nh Supabase)" : ""}`);
              updateMessage(thinking, "‚ùå L·ªói khi g·ªçi API.");
            } finally {
              isSending = false;
            }
          };
          reader.readAsDataURL(imageFile);
        } else {
          const res = await fetch("/api/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const data = await res.json();

          if (!res.ok || data.error) {
            throw new Error(data.error?.message || `L·ªói kh√¥ng x√°c ƒë·ªãnh (${data.code || "UNKNOWN"})`);
          }

          const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
          updateMessage(thinking, formatMarkdown(reply));
          history = data.history || [...history, { role: "user", parts: [{ text: prompt }] }, { role: "model", parts: [{ text: reply }] }];
          saveToLocal();
        }
      } catch (err) {
        showError(`L·ªói: ${err.message}${err.message.includes("SUPABASE_ERROR") ? " (Ki·ªÉm tra c·∫•u h√¨nh Supabase)" : ""}`);
        updateMessage(thinking, "‚ùå L·ªói khi g·ªçi API.");
      } finally {
        isSending = false;
      }
    }

    function addMessage(sender, text, isHTML = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      const avatar = document.createElement("span");
      avatar.style.fontSize = "1.5em";
      avatar.style.marginRight = "8px";
      avatar.textContent = sender === "You" ? "üßë" : "ü§ñ";

      const senderSpan = document.createElement("div");
      senderSpan.className = "user";
      senderSpan.textContent = `${sender}:`;

      const contentDiv = document.createElement("div");
      contentDiv.className = "bot";
      contentDiv.innerHTML = isHTML ? text : escapeHTML(text);

      if (sender === "Bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "üìã Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(contentDiv.textContent);
          copyBtn.textContent = "‚úÖ Copied!";
          setTimeout(() => (copyBtn.textContent = "üìã Copy"), 1500);
        };
        msgDiv.appendChild(copyBtn);
      }

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(senderSpan);
      msgDiv.appendChild(contentDiv);
      messagesDiv.appendChild(msgDiv);

      window.scrollTo(0, document.body.scrollHeight);
      return contentDiv;
    }

    function updateMessage(node, newText) {
      node.innerHTML = newText;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function showError(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 5000); // TƒÉng th·ªùi gian hi·ªÉn th·ªã l√™n 5s ƒë·ªÉ ƒë·ªçc l·ªói chi ti·∫øt
    }

    function resetChat() {
      messagesDiv.innerHTML = "";
      history = [];
      localStorage.removeItem(localKey);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function formatMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>")
        .replace(/`([^`]+)`/g, "<code>$1</code>")
        .replace(/\n/g, "<br>");
    }

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&', '<': '<', '>': '>',
        "'": ''', '"': '"',
      }[tag]));
    }

    function saveToLocal() {
      const saved = history.slice(-100).map(h => ({
        sender: h.role === "user" ? "You" : "Bot",
        text: h.parts[0].text
      }));
      localStorage.setItem(localKey, JSON.stringify(saved));
    }

    function exportChat() {
      const saved = localStorage.getItem(localKey);
      if (!saved) return showError("Kh√¥ng c√≥ h·ªôi tho·∫°i ƒë·ªÉ xu·∫•t.");
      const messages = JSON.parse(saved);
      const lines = messages.map(m => `${m.sender}: ${m.text}`).join("\n\n");
      const blob = new Blob([lines], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_history.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Debounce keydown event
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Export functions globally
    window.sendMessage = sendMessage;
    window.resetChat = resetChat;
    window.toggleDarkMode = toggleDarkMode;
    window.exportChat = exportChat;
  </script>
</body>
</html>
