<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1a202c;
      --card: #ffffff;
      --highlight: #3b82f6;
      --bot-bg: #e5e7eb;
      --user-bg: #dbeafe;
      --border: #e2e8f0;
    }
    body.dark {
      --bg: #1f2937;
      --text: #e5e7eb;
      --card: #374151;
      --bot-bg: #4b5563;
      --user-bg: #1e40af;
      --border: #4b5563;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: all 0.3s ease;
    }
    #chatbox {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    #messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 80%;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-radius: 12px 12px 12px 0;
    }
    .user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-radius: 12px 12px 0 12px;
    }
    .input-container {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--card);
      border-radius: 0 0 16px 16px;
    }
    textarea, select, input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
      transition: border-color 0.2s ease;
    }
    textarea:focus, select:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--highlight);
    }
    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--highlight);
      color: white;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #2563eb;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.1);
      color: var(--text);
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background: rgba(0,0,0,0.2);
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: var(--card);
    }
    #messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div class="input-container">
      <textarea id="prompt" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n... (Enter ƒë·ªÉ g·ª≠i, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng)"></textarea>
      <select id="model">
        <option value="gemini-2.0-flash">gemini-2.0-flash</option>
        <option value="gemini-2.0-pro">gemini-2.0-pro</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>
      <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp">
      <div id="controls">
        <button onclick="sendMessage()">G·ª≠i</button>
        <button onclick="resetChat()">üîÑ Reset</button>
        <button onclick="toggleDarkMode()">üåì Dark Mode</button>
        <button onclick="exportChat()">üìÑ Xu·∫•t File</button>
      </div>
    </div>
  </div>

  <script type="module">
    const messagesDiv = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const localKey = "chat_history";
    let history = [];

    window.onload = () => {
      const saved = localStorage.getItem(localKey);
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            parsed.forEach(msg => {
              if (msg.sender && msg.text) {
                addMessage(msg.sender, formatMarkdown(msg.text), true);
              }
            });
            history = parsed
              .filter(m => m.sender === "You" || m.sender === "Bot")
              .map(m => ({
                role: m.sender === "You" ? "user" : "model",
                parts: [{ text: m.text }],
              }));
          }
        } catch (e) {
          console.error("Error parsing localStorage:", e);
        }
      }
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      const model = document.getElementById("model").value;
      const imageFile = document.getElementById("imageInput").files[0];

      if (!prompt && !imageFile) return;

      addMessage("You", prompt || "[ƒê√£ g·ª≠i ·∫£nh]");
      promptInput.value = "";

      const thinking = addMessage("Bot", "<em>ƒêang suy nghƒ©...</em>", true);

      try {
        if (imageFile) {
          const reader = new FileReader();
          reader.onload = async () => {
            const base64 = reader.result?.split(",")[1];
            if (!base64) {
              updateMessage(thinking, "‚ùå L·ªói: Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file ·∫£nh.");
              return;
            }
            const mimeType = imageFile.type;

            const body = {
              prompt: prompt || "",
              model,
              history: Array.isArray(history) ? history : [],
              image: { data: base64, mimeType }
            };

            try {
              const res = await fetch("/api/gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body),
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.error || "API error");
              const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
              updateMessage(thinking, formatMarkdown(reply));
              history.push({ role: "user", parts: [{ text: prompt || "[Image]" }] });
              history.push({ role: "model", parts: [{ text: reply }] });
              saveToLocal();
              document.getElementById("imageInput").value = "";
            } catch (err) {
              updateMessage(thinking, `‚ùå L·ªói: ${err.message || "Kh√¥ng th·ªÉ g·ªçi API."}`);
            }
          };
          reader.onerror = () => {
            updateMessage(thinking, "‚ùå L·ªói: Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file ·∫£nh.");
          };
          reader.readAsDataURL(imageFile);
        } else {
          const body = {
            prompt,
            model,
            history: Array.isArray(history) ? history : [],
          };

          const res = await fetch("/api/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "API error");
          const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
          updateMessage(thinking, formatMarkdown(reply));
          history.push({ role: "user", parts: [{ text: prompt }] });
          history.push({ role: "model", parts: [{ text: reply }] });
          saveToLocal();
        }
      } catch (err) {
        updateMessage(thinking, `‚ùå L·ªói: ${err.message || "Kh√¥ng th·ªÉ g·ªçi API."}`);
      }
    }

    function addMessage(sender, text, isHTML = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${sender.toLowerCase()}`;
      msgDiv.innerHTML = isHTML ? text : escapeHTML(text || "");

      if (sender === "Bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "üìã Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(msgDiv.textContent);
          copyBtn.textContent = "‚úÖ Copied!";
          setTimeout(() => (copyBtn.textContent = "üìã Copy"), 1500);
        };
        msgDiv.appendChild(copyBtn);
      }

      messagesDiv.appendChild(msgDiv);
      window.scrollTo(0, document.body.scrollHeight);
      return msgDiv;
    }

    function updateMessage(node, newText) {
      node.innerHTML = newText;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function resetChat() {
      messagesDiv.innerHTML = "";
      history = [];
      localStorage.removeItem(localKey);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function formatMarkdown(text) {
      if (!text || typeof text !== "string") return "";
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>")
        .replace(/`([^`]+)`/g, "<code>$1</code>")
        .replace(/\n/g, "<br>");
    }

    function escapeHTML(str) {
      if (!str || typeof str !== "string") return "";
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;',
      }[tag]));
    }

    function saveToLocal() {
      const saved = history.map(h => ({
        sender: h.role === "user" ? "You" : "Bot",
        text: h.parts[0]?.text || ""
      }));
      try {
        localStorage.setItem(localKey, JSON.stringify(saved));
      } catch (e) {
        console.error("Error saving to localStorage:", e);
      }
    }

    function exportChat() {
      const saved = localStorage.getItem(localKey);
      if (!saved) return alert("Kh√¥ng c√≥ h·ªôi tho·∫°i ƒë·ªÉ xu·∫•t.");
      try {
        const messages = JSON.parse(saved);
        const lines = messages.map(m => `${m.sender}: ${m.text}`).join("\n\n");
        const blob = new Blob([lines], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "chat_history.txt";
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert("L·ªói khi xu·∫•t h·ªôi tho·∫°i: " + e.message);
      }
    }

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.sendMessage = sendMessage;
    window.resetChat = resetChat;
    window.toggleDarkMode = toggleDarkMode;
    window.exportChat = exportChat;
  </script>
</body>
</html>
