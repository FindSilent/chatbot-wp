<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" />
  <style>
    body.dark-mode { background: #111; color: #eee; }
    .chat-container { max-width: 720px; margin: auto; }
    .message { padding: 0.75em; border-radius: 8px; margin: 0.5em 0; }
    .user { background: #d9fdd3; align-self: flex-end; text-align: right; }
    .bot { background: #f1f0f0; align-self: flex-start; text-align: left; }
    #chat-box { display: flex; flex-direction: column; overflow-y: auto; height: 60vh; margin-bottom: 1em; }
    #thinking { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <main class="chat-container">
    <h2>💬 Gemini Chat</h2>
    <button id="toggle-dark">🌙 Toggle Dark Mode</button>
    <button id="reset-chat">🔄 Reset</button>
    <button id="export-txt">📁 Export</button>
    <div id="chat-box"></div>

    <input type="file" id="image-upload" accept="image/*">
    <button id="record-btn">🎤 Ghi âm</button>

    <form id="chat-form">
      <textarea id="prompt" placeholder="Nhập tin nhắn..."></textarea>
      <button type="submit">Gửi</button>
    </form>
    <p id="thinking"></p>
  </main>

  <script src="main.js"></script>
</body>
</html>
