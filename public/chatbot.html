<!-- public/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    .message { margin: 0.5rem 0; }
    .user { font-weight: bold; }
    .bot { color: #0070f3; }
  </style>
</head>
<body>
  <h2>Gemini Chatbot</h2>
  <div id="chat"></div>
  <select id="model-select">
  <option value="gemini-2.0-flash">gemini-2.0-flash</option>
  <option value="gemini-2.0-pro">gemini-2.0-pro</option>
  <option value="gemini-1.5-pro">gemini-1.5-pro</option>
</select>

  <input type="text" id="prompt" placeholder="Ask me anything..." style="width: 80%;" />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const promptInput = document.getElementById('prompt');
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message user">You: ${prompt}</div>`;
      promptInput.value = '';

      const res = await fetch('/api/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      chat.innerHTML += `<div class="message bot">Bot: ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
