<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1a202c;
      --card: #ffffff;
      --highlight: #3b82f6;
      --bot-bg: #e5e7eb;
      --user-bg: #dbeafe;
      --border: #e2e8f0;
    }
    body.dark {
      --bg: #1f2937;
      --text: #e5e7eb;
      --card: #374151;
      --bot-bg: #4b5563;
      --user-bg: #1e40af;
      --border: #4b5563;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: all 0.3s ease;
    }
    #chatbox {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    #messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 100%;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .you {
      justify-items: right;
    }
    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-radius: 12px 12px 12px 0;
    }
    .user {
      background: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-radius: 12px 12px 0 12px;
    }
    .msg img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 8px;
      display: block;
      max-height: 200px;
      object-fit: contain;
    }
    .input-container {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--card);
      border-radius: 0 0 16px 16px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
      transition: border-color 0.2s ease;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: var(--highlight);
    }
    #controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button, .file-upload {
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--highlight);
      color: white;
      transition: background 0.2s ease;
      text-align: center;
    }
    button:hover, .file-upload:hover {
      background: #2563eb;
    }
    .file-upload {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-name {
      font-size: 0.9rem;
      color: var(--text);
      margin-left: 8px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .copy-btn {
      position: absolute;
      top: -25px;
      right: 8px;
      background: rgba(0,0,0,0.1);
      color: var(--text);
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background: rgba(0,0,0,0.2);
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: var(--card);
    }
    #messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div class="input-container">
      <textarea id="prompt" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n... (Enter ƒë·ªÉ g·ª≠i, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng)"></textarea>
      <div id="controls">
        <label class="file-upload">
          Upload
          <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp">
        </label>
        <span id="file-name" class="file-name"></span>
        <button onclick="resetChat()">üîÑ Clear</button>
        <button onclick="toggleDarkMode()">üåì</button>
        <button onclick="sendMessage()">‚Üë</button>
      </div>
    </div>
  </div>

  <script type="module">
    const messagesDiv = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const imageInput = document.getElementById("imageInput");
    const fileNameSpan = document.getElementById("file-name");
    const localKey = "chat_history";
    let history = [];

    window.onload = () => {
      console.log("Loading chat history from localStorage...");
      const saved = localStorage.getItem(localKey);
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            parsed.forEach(msg => {
              if (msg.sender && typeof msg.text === "string") {
                console.log(`Rendering saved message: ${msg.sender}`);
                addMessage(msg.sender, formatMarkdown(msg.text), true, msg.image);
              } else {
                console.warn("Skipping invalid message:", msg);
              }
            });
            history = parsed
              .filter(m => m.sender === "You" || m.sender === "Bot")
              .map(m => ({
                role: m.sender === "You" ? "user" : "model",
                parts: [{ text: m.text }],
              }));
          } else {
            console.warn("Invalid chat history format");
          }
        } catch (e) {
          console.error("Error parsing localStorage:", e);
          localStorage.removeItem(localKey); // Clear invalid data
        }
      }
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      const model = "gemini-2.0-flash";
      const imageFile = imageInput.files[0];

      if (!prompt && !imageFile) {
        console.warn("No prompt or image provided");
        return;
      }

      let imageData = null;
      let thinking = null;

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = async () => {
          imageData = reader.result;
          const base64 = imageData.split(",")[1];
          if (!base64) {
            console.error("Invalid image data");
            updateMessage(thinking, "‚ùå L·ªói: Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file ·∫£nh.");
            return;
          }
          const mimeType = imageFile.type;

          console.log("Adding user message with image");
          addMessage("You", prompt || "", false, imageData);
          thinking = addMessage("Bot", "<em>ƒêang suy nghƒ©...</em>", true);

          const body = {
            prompt: prompt || "",
            model,
            history: Array.isArray(history) ? history : [],
            image: { data: base64, mimeType }
          };

          try {
            console.log("Sending request to Gemini API with image");
            const res = await fetch("/api/gemini", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "API error");
            const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
            console.log("Received reply:", reply);
            updateMessage(thinking, formatMarkdown(reply));
            history.push({ role: "user", parts: [{ text: prompt || "[Image]" }] });
            history.push({ role: "model", parts: [{ text: reply }] });
            saveToLocal(prompt || "[Image]", imageData);
            promptInput.value = ""; // Clear textarea
            imageInput.value = ""; // Clear file input
            fileNameSpan.textContent = ""; // Clear file name
          } catch (err) {
            console.error("API error:", err);
            updateMessage(thinking, `‚ùå L·ªói: ${err.message || "Kh√¥ng th·ªÉ g·ªçi API."}`);
          }
        };
        reader.onerror = () => {
          console.error("FileReader error");
          updateMessage(thinking, "‚ùå L·ªói: Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file ·∫£nh.");
        };
        reader.readAsDataURL(imageFile);
      } else {
        console.log("Adding user message without image");
        addMessage("You", prompt, false);
        thinking = addMessage("Bot", "<em>ƒêang suy nghƒ©...</em>", true);

        const body = {
          prompt,
          model,
          history: Array.isArray(history) ? history : [],
        };

        try {
          console.log("Sending request to Gemini API without image");
          const res = await fetch("/api/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "API error");
          const reply = data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
          console.log("Received reply:", reply);
          updateMessage(thinking, formatMarkdown(reply));
          history.push({ role: "user", parts: [{ text: prompt }] });
          history.push({ role: "model", parts: [{ text: reply }] });
          saveToLocal(prompt);
          promptInput.value = ""; // Clear textarea
        } catch (err) {
          console.error("API error:", err);
          updateMessage(thinking, `‚ùå L·ªói: ${err.message || "Kh√¥ng th·ªÉ g·ªçi API."}`);
        }
      }
    }

    function addMessage(sender, text, isHTML = false, imageData = null) {
      console.log(`Adding message: sender=${sender}, text=${text}, hasImage=${!!imageData}`);
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${sender.toLowerCase()}`;

      const contentDiv = document.createElement("div");
      contentDiv.innerHTML = isHTML ? text : escapeHTML(text || "");

      if (sender === "You" && imageData && imageData.startsWith("data:image/")) {
        const img = document.createElement("img");
        img.src = imageData;
        img.alt = "Uploaded image";
        contentDiv.appendChild(img);
      }

      msgDiv.appendChild(contentDiv);

      if (sender === "Bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "üìã Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(contentDiv.textContent);
          copyBtn.textContent = "‚úÖ Copied!";
          setTimeout(() => (copyBtn.textContent = "üìã Copy"), 1500);
        };
        msgDiv.appendChild(copyBtn);
      }

      messagesDiv.appendChild(msgDiv);
      window.scrollTo(0, document.body.scrollHeight);
      return contentDiv;
    }

    function updateMessage(node, newText) {
      console.log("Updating message with:", newText);
      node.innerHTML = newText;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function resetChat() {
      console.log("Resetting chat");
      messagesDiv.innerHTML = "";
      history = [];
      localStorage.removeItem(localKey);
      promptInput.value = ""; // Clear textarea
      imageInput.value = ""; // Clear file input
      fileNameSpan.textContent = ""; // Clear file name
    }

    function toggleDarkMode() {
      console.log("Toggling dark mode");
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function formatMarkdown(text) {
      console.log("Formatting markdown:", text);
      if (!text || typeof text !== "string") return "";
      try {
        return text
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/g, "<em>$1</em>")
          .replace(/`([^`]+)`/g, "<code>$1</code>")
          .replace(/\n/g, "<br>");
      } catch (e) {
        console.error("Error formatting markdown:", e);
        return escapeHTML(text); // Fallback to escaped text
      }
    }

    function escapeHTML(str) {
      if (!str || typeof str !== "string") return "";
      return str.replace(/[&<>'"`]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;',
        '`': '&#96;',
      }[tag]));
    }

    function saveToLocal(text, imageData = null) {
      console.log("Saving to localStorage:", text, imageData ? "with image" : "no image");
      const saved = history.map(h => ({
        sender: h.role === "user" ? "You" : "Bot",
        text: h.parts[0]?.text || "",
        image: h.role === "user" ? imageData : null
      }));
      try {
        localStorage.setItem(localKey, JSON.stringify(saved));
      } catch (e) {
        console.error("Error saving to localStorage:", e);
      }
    }

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        console.log("Enter key pressed, sending message");
        sendMessage();
      }
    });

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        fileNameSpan.textContent = imageInput.files[0].name;
      } else {
        fileNameSpan.textContent = "";
      }
    });

    window.sendMessage = sendMessage;
    window.resetChat = resetChat;
    window.toggleDarkMode = toggleDarkMode;
  </script>
</body>
</html>
