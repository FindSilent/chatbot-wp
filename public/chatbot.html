<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #222;
      --card: #fff;
      --highlight: #1a73e8;
      --bot-bg: #f9f9f9;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --bot-bg: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
      transition: 0.3s;
    }
    #chatbox {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 20px;
      position: relative;
    }
    .user {
      font-weight: bold;
      color: var(--highlight);
    }
    .bot {
      background-color: var(--bot-bg);
      border-left: 4px solid var(--highlight);
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    textarea, button, select {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8em;
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>💬 Gemini Chatbot</h2>
    <div id="messages"></div>

    <textarea id="prompt" placeholder="Nhập câu hỏi... (Enter: gửi, Shift+Enter: xuống dòng)"></textarea>
    <select id="model">
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-pro">gemini-2.0-pro</option>
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
    </select>
    <input type="file" id="fileInput" multiple accept=".png,.jpg,.jpeg,.webp,.pdf,.txt,.doc,.docx,.xlsx,.zip" />

    <div id="controls">
      <button onclick="sendMessage()">Gửi</button>
      <button onclick="resetChat()">🔄 Reset</button>
      <button onclick="toggleDarkMode()">🌃 Dark Mode</button>
      <button onclick="exportChat()">📄 Xuất File</button>
    </div>
  </div>

  <script type="module" src="./chatbot.js"></script>
</body>
</html>
